<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./script/main.js" defer></script>
    </head>
    <body>
        <h1 class="title">javANTscript</h1>
        <canvas id="canvas"></canvas>

        <div id="config_box">
            <div class="config_item">
                <p>Number of ants</p>
                <input type="range" min="0" max="2000" value="10" id="nr_of_ants">
            </div>

            <div class="config_item">
                <p>Ant speed</p>
                <input type="range" min="0" max="10" value="2" step="0.05" id="ant_speed">
            </div>

            <div class="config_item">
                <p>Ant wiggle</p>
                <input type="range" min="0" max="1.5" value="0.6" step="0.05" id="ant_wiggle">
            </div>
        </div>
    </body>
</html>
