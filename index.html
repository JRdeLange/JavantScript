<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./script/main.js" defer></script>
    </head>
    <body>
        <div id="title_container">
            <h1 class="title_element">javANTscript</h1>
            <h1 class="title_element" id=food_counter>Gathered food: 0</h1>
        </div>

        <div id="info">
            <p>Change simulator parameters at the bottom. Click the world to place food.</p>
        </div>
        
        <canvas id="canvas"></canvas>

        <div id="config_box">
            <div class="config_item">
                <p>Number of ants</p>
                <input type="range" min="0" max="1500" value="350" id="nr_of_ants">
            </div>

            <div class="config_item">
                <p>Ant speed</p>
                <input type="range" min="0" max="4" value="1.3" step="0.05" id="ant_speed">
            </div>

            <div class="config_item">
                <p>Ant wiggle</p>
                <input type="range" min="0" max="1.5" value="0.55" step="0.05" id="ant_wiggle">
            </div>

            <div class="config_item">
                <p>Pheromone amount</p>
                <input type="range" min="0" max="250" value="120" step="1" id="pheromone_amount">
            </div>
        </div>
    </body>
</html>
